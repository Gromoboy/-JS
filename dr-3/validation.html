<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="validation.css">
  <title>Валидация формы ур 3 зд 3</title>
</head>
<body>
  <div class="wrapper">
    <form class="my-form" action="#">
      <input type="text" class="userName" placeholder="Имя"><br>
      <input type="text" class="phone" placeholder="Телефон"><br>
      <input type="text" class="email" placeholder="Эл. почта"><br>
      <textarea name="post" id="post" cols="30" rows="10"></textarea><br>
      <button type="submit">Отправить</button>
    </form>
    <script src="validation.js"></script>
    <script>
      window.onload = () => {
        new FormValidator('.my-form');
      }
    </script>
  </div>
</body>
</html>
