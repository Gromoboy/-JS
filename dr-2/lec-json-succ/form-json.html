<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Урок 3 дз-4</title>
</head>
<body>
    <section class="form-check">
      <form action="#">
        <input type="text" ><button class="send" type="submit">Послать</button>
      </form>
    </section>
    <script>
      window.onload = () => {
        let button = document.querySelector('.send');
        button.addEventListener('click', e => {
          e.preventDefault();
          let input = document.querySelector('input');
          let request = input.value ? 'success.json' : 'error.json';

          fetch(request).then(response => response.json()).then(data => console.log(data.result));
        })
      }
    </script>
</body>
</html>
